<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <title>ASC Project</title>
  </head>
  <body>
    <div id="header">
        <div id='titleBox' class='innerHeadBox'>
                <h1 class='headtop' id="topHeader">premier lads.</h1>
                <h2 class='headtop' id="topSubHeader">for the good of the league.</h2>
        </div>
        <div class="innerHeadBox" id='searchBox'>
            <input type="text" id="searchInput" placeholder="S e a r c h . . ."/>
        </div>
    </div>

    <div id='card-container'>
        <div class='card' id='fixtures'>
            <h1>fixtures</h1>
        </div>
            
        <div class='card' id='results'>
            <h1>results</h1>
        </div>
                
        <div class='card' id='table'>
            <h1>table</h1>
        </div>
                
         <div class='card' id='social'>
            <h1>social</h1>
        </div>

        <div class='card' id='broadcast'>
                <h1>broadcast</h1>
        </div>

        <div class='card' id='tickets'>
                <h1>tickets</h1>
        </div>
    </div>

    

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="lib/anime.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
